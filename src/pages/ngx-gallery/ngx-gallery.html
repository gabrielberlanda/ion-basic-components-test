<ion-header>
  <ion-navbar color="primary">
    <ion-buttons left>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>
      Ngx Galeria
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <span *ngIf="!images || !images.length">Loading images...</span>

  <div >
      <ngx-image-gallery 
        *ngIf="images && images.length"
        #imageGallery
        [images]="images" 
        [conf]="conf"
        style="z-index: 9999; position: absolute"
        ></ngx-image-gallery>
  </div>

  <button ion-button *ngIf="images && images.length" (click)="onOpenGallery()">Open gallery</button>
</ion-content>
