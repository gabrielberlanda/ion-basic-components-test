<ion-header >
    <ion-toolbar color="secondary">
      <ion-title>
        Novo Arquivo .TXT
      </ion-title>
      <ion-buttons start>
        <button ion-button (click)="dismiss()">
          <ion-icon name="md-close" ></ion-icon>
        </button>
      </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content padding>
    <ion-item>
        <ion-label floating>Nome do arquivo</ion-label>
        <ion-input type="text" [(ngModel)]="file.name"></ion-input>
    </ion-item>
    <ion-item>
        <ion-label floating>Texto</ion-label>
        <ion-textarea type="text" autosize [(ngModel)]="file.content"></ion-textarea>
    </ion-item>
</ion-content>
<ion-footer>
    <button ion-button full (click)="onSaveFile()">Salvar arquivo</button>
</ion-footer>
