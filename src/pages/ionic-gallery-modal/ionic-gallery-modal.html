<ion-header>
  <ion-navbar color="primary">
    <ion-buttons left>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>
      Ionic Gallery Modal
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <span *ngIf="!images || !images.length">Loading images...</span>
  <button ion-button *ngIf="images && images.length" (click)="onOpenGallery()">Open gallery</button>
</ion-content>
