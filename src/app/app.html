<ion-menu [content]="content">
    <ion-header >
        <ion-toolbar color="primary">
            <ion-title>Ionic components</ion-title>
        </ion-toolbar>
    </ion-header>
    <ion-content>
        <ion-list>
            <button *ngFor="let page of pages" ion-item menuToggle (click)="openPage(page.component);">{{page.title}}</button>
        </ion-list>
    </ion-content>
</ion-menu>

<ion-nav id="nav" #content [root]="rootPage"></ion-nav>
